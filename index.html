<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ADOPET</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>ADOPET</h1>
            <h2>Encontre seu novo melhor amigo!</h2>
        </header>

        <main>
            <h3>Cadastrar um pet:</h3>
            <form id="pet-form" data-id="">
                <input type="hidden" id="pet-id" />
                <input type="text" id="pet-nome" placeholder="Nome do Pet">
                <input type="text" id="pet-especie" placeholder="Espécie do Pet">
                <input type="text" id="pet-raca" placeholder="Raça do Pet">
                <button type="submit">Salvar</button>
            </form>

            <section id="pets-section">
                <h3>Pets Disponíveis para Adoção:</h3>
                <ul id="lista-pets">

                </ul>
            </section>
        </main>

        <footer>
            <p class="rodape">&copy; 2025 ADOPET. Todos os direitos reservados.</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
        <script type="module" src="js/api.js"></script>
        <script type="module" src="js/ui.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
